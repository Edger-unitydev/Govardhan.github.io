  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { background: #0f172a; color: white; text-align: center; padding: 40px; }
    h1 { font-size: 3rem; transition: 0.3s; }
    h1:hover { color: #007BFF; }
    p { font-size: 1.2rem; }

    /* Top nav */
    .top-nav {
      position: absolute;
      top: 20px;
      right: 40px;
    }
    .top-nav button {
      padding: 10px 20px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    .top-nav button:hover {
      background: #0056b3;
    }

    /* Slider */
    .slider {
      width: 40%;
      margin: 20px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }
    .slider img {
      width: 300px;
      height: auto;
      display: none;
      border-radius: 10px;
    }
    .slider img.active {
      display: block;
    }

    /* Games layout */
    .games-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }
    .game {
      background: #1e293b;
      padding: 15px;
      border-radius: 10px;
      width: 350px;
      text-align: center;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      transition: 0.3s;
    }
    .game:hover {
      transform: scale(1.05);
    }
    .game img {
      width: 100%;
      border-radius: 10px;
    }
    .game h3 { margin: 10px 0; }
    .game a {
      display: block;
      background: #007BFF;
      color: white;
      text-decoration: none;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
    }
    .game a:hover {
      background: #0056b3;
    }

    /* Pyramid positioning */
    .top-game { width: 400px; }
    .row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    footer {
      margin-top: 40px;
      font-size: 1rem;
      opacity: 0.8;
    }

    /* ABOUT MODAL */
    .about-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .about-box {
      background: #1e293b;
      max-width: 700px;
      width: 90%;
      padding: 30px;
      border-radius: 12px;
      color: white;
      position: relative;
      text-align: left;
    }

    .about-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #007BFF;
    }

    .about-box ul {
      padding-left: 20px;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 20px;
      cursor: pointer;
      color: white;
    }

    .about-box a {
      color: #60a5fa;
    }
  </style>

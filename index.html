<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Govardhan R | Unity Developer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: #0f172a; color: white; text-align: center; padding: 40px; }
        h1 { font-size: 3rem; transition: 0.3s; }
        h1:hover { color: #007BFF; }
        .slideshow-container { position: relative; max-width: 600px; margin: auto; }
        .slide { display: none; }
        img { width: 100%; border-radius: 10px; }
        .game-jam { margin-top: 20px; }
        .games-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 30px; }
        .game { background: #1e293b; padding: 15px; border-radius: 10px; width: 300px; text-align: center; }
        .game:hover { transform: scale(1.05); cursor: pointer; }
        .popup { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; color: black; padding: 20px; border-radius: 10px; z-index: 10; }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); }
    </style>
</head>
<body>
    <h1>GOVARDHAN R</h1>
    <p><strong>Unity Developer</strong> ‚îÇ <strong>C# Programmer</strong> ‚îÇ <strong>Gameplay Programmer</strong></p>
    
    <!-- Auto-sliding certificates -->
    <div class="slideshow-container">
        <img class="slide" src="https://raw.githubusercontent.com/Edger-unitydev/Govardhan.github.io/main/GOVARDHAN%20R%20-1.jpg" alt="Certificate 1">
        <img class="slide" src="https://your-other-certificate-link.jpg" alt="Certificate 2">
    </div>
    
    <!-- Game Jam Winning Game -->
    <div class="game-jam">
        <h2>üèÜ Global Game Jam Winner</h2>
        <div class="game" onclick="showPopup('gameJam')">
            <img src="https://your-game-thumbnail-link.jpg" alt="Winning Game">
            <h3>Winning Game</h3>
        </div>
    </div>
    
    <!-- Other Games -->
    <div class="games-container">
        <div class="game" onclick="showPopup('tankBattle')">
            <img src="https://via.placeholder.com/300x150" alt="Tank Battle">
            <h3>TANK BATTLE</h3>
        </div>
        <div class="game" onclick="showPopup('knifeThrowing')">
            <img src="https://via.placeholder.com/300x150" alt="Knife Throwing">
            <h3>KNIFE THROWING</h3>
        </div>
    </div>
    
    <!-- Popup Details -->
    <div class="overlay" id="overlay" onclick="closePopup()"></div>
    <div class="popup" id="popup">
        <h2 id="popup-title"></h2>
        <p id="popup-description"></p>
        <a id="popup-link" href="#" target="_blank">Play Now</a>
    </div>
    
    <script>
        // Auto-sliding images
        let slideIndex = 0;
        function showSlides() {
            let slides = document.getElementsByClassName("slide");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1; }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 3000);
        }
        showSlides();
        
        // Popup for games
        function showPopup(game) {
            let title, description, link;
            if (game === 'gameJam') {
                title = "Global Game Jam Winner";
                description = "My award-winning game at the Global Game Jam!";
                link = "https://yourgame.itch.io/gamejam";
            } else if (game === 'tankBattle') {
                title = "Tank Battle";
                description = "An arcade-style tank combat game with AI enemies and explosive action!";
                link = "https://yourgame.itch.io/tankbattle";
            } else if (game === 'knifeThrowing') {
                title = "Knife Throwing";
                description = "A fast-paced knife-throwing game where precision and timing are key!";
                link = "https://yourgame.itch.io/knifethrowing";
            }
            document.getElementById("popup-title").textContent = title;
            document.getElementById("popup-description").textContent = description;
            document.getElementById("popup-link").href = link;
            document.getElementById("overlay").style.display = "block";
            document.getElementById("popup").style.display = "block";
        }
        function closePopup() {
            document.getElementById("overlay").style.display = "none";
            document.getElementById("popup").style.display = "none";
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: #0f172a; color: white; text-align: center; padding: 40px; }
        h1 { font-size: 3rem; }
        .games-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 30px; }
        .game { background: #1e293b; padding: 15px; border-radius: 10px; width: 300px; text-align: center; box-shadow: 0 0 10px rgba(255,255,255,0.1); transition: 0.3s; }
        .game:hover { transform: scale(1.05); }
        .game img { width: 100%; border-radius: 10px; }
        .game h3 { margin: 10px 0; }
        .game a { display: block; background: #007BFF; color: white; text-decoration: none; padding: 10px; margin-top: 10px; border-radius: 5px; }
        .game a:hover { background: #0056b3; }
        footer { margin-top: 40px; font-size: 0.9rem; opacity: 0.7; }
    </style>
</head>
<body>
    <h1>UNITY DEVELOPER</h1>
    <p>Showcasing my Unity games and projects</p>
    
    <div class="games-container">
        <div class="game">
            <img src="https://via.placeholder.com/300x150" alt="Game 1">
            <h3>TANK BATTLE</h3>
            <p>Short description of the game.</p>
            <a href="https://yourgame.itch.io/game1" target="_blank">Play Now</a>
        </div>

        <div class="game">
            <img src="https://via.placeholder.com/300x150" alt="Game 2">
            <h3>Game Title 2</h3>
            <p>Short description of the game.</p>
            <a href="https://yourgame.itch.io/game2" target="_blank">Play Now</a>
        </div>
    </div>
    
    <footer>
        <p>Contact: yourname@example.com | <a href="https://linkedin.com/in/yourprofile" target="_blank" style="color:#007BFF;">LinkedIn</a></p>
    </footer>
</body>
</html>
